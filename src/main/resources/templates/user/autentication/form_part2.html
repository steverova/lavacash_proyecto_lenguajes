<div class="form-group">
  <label for="">Tel&eacute;fono</label>
  <input
          autocomplete="off"
          onkeypress="return onlyNumberKey(event)"
          type="number"
          class="form-control"
          th:field="*{telefono}"
          required
          minlength="1"
          maxlength="9"
          pattern="[0-9]"
          placeholder="N&uacute;mero telef&oacute;nico">
</div>

<div class="form-group">
  <label for="">Direcci&oacute;n</label>
  <textarea
          autocomplete="off"
          type="text"
          class="form-control"
          th:field="*{direccion}">
                        </textarea>
</div>

<div class="form-group">
  <label for="">Contrase&ntilde;a</label>
  <input
          autocomplete="off"
          type="password"
          required
          class="form-control"
          th:field="*{contrasena}"

          id="password"
          onkeyup='check(); checkEmail();'
          placeholder="Ingrese contrase&ntilde;a">
</div>

<div class="form-group">
  <label for="">Validar Contrase&ntilde;a</label>

          autocomplete="off"
          type="password"

          name="confirm_password"
          id="confirm_password"
          class="form-control"

          placeholder="Ingrese contrase&ntilde;a nuevamente"
          onkeyup='check();'>

</div>
