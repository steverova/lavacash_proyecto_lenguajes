<div th:include="page/header"></div>
<div th:include="page/navbar"></div>

<!-- MODAL INICIA -->
<div id="modalEscogerServicios" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Servicios Disponibles</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Escoja los servicios que desea agregar</p>
                <table class="table table-sm" 
                       id="tableModal">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Agregar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="agregar_servicios()">Agregar Servicios</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<!-- MODAL FINALIZA -->


<div class="p-3">
    <h1>Crear Nuevo Servicio</h1>
</div>
<div class="mx-auto container border border-dark rounded p-3 m-3">

    <form >
        <div class="form-group row">
            <label for="selectTipo" class="col-sm-2 col-form-label">Tipo de Servicio</label>
            <div class="col-sm-10">
                <select class="custom-select mr-sm-2" id="selectTipo">
                    <option selected="selected" value="1">Regular</option>
                    <option value="2">Promoción</option>
                    <option value="3">Tiempo Limitado</option>
                    <option value="4">Temporada</option>
                    <option value="5">A la Medida</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre del Servicio</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNombre" 
                       placeholder="Nombre" required="true">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDescripcion" placeholder="Descipción" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPrecio" class="col-sm-2 col-form-label">Precio del Servicio</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPrecio" placeholder="0">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputDuracion" class="col-sm-2 col-form-label">Duración del Servicio</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputDuracion" placeholder="0">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Servicios Incluidos</label>
            <div class="col-sm-10">
                <!-- AQUI DEBO LLENAR LA TABLA -->
                <table class="table table-sm" 
                       id="tableBody">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Administrar</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- FIN DE TABLA -->
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <button type="button" 
                        class="btn btn-secondary btn-sm btn-block" 
                        onclick="escoger_servicios()" 
                        id="btnAgregarServicios">
                    Agregar Servicios
                </button>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" 
                        class="btn btn-primary" 
                        onclick="guardarServicio()">
                    Crear Servicio
                </button>
            </div>
        </div>
    </form>


</div>


<!-- Scripts -->
<script type="text/javascript" th:src="@{//cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
<script src="/js/sweet_alert/alertas.js" type="text/javascript"></script>
