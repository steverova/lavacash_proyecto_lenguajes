<div th:include="page/header"></div>


<div class="container">
    
    <h1>Administrador de Vehiculos</h1>
    <hr>
    <h2>Actualizar Vehiculo</h2>
    
    <form action="#" th:action="@{/citas/guardarVehiculo}" th:object ="${vehiculo}", method="POST">
        
        <input type="hidden" th:field="*{id}" />
        
        <label>Tipo de Vehiculo</label>
        <input type="text" th:field ="*{tipo}" class="form-control mb-4 col-4">
        
        <label>Placa</label>
        <input type="text" th:field ="*{placa}" class="form-control mb-4 col-4">
        
        <label>Marca</label>
        <input type="text" th:field ="*{marca}" class="form-control mb-4 col-4">
        
        <label>Modelo</label>
        <input type="text" th:field ="*{modelo}" class="form-control mb-4 col-4">
        
        <label>Descripcion</label>
        <input type="text" th:field ="*{descripcion}" class="form-control mb-4 col-4">
        
        <input type="text" th:field ="*{usuario_id}" class="form-control mb-4 col-4">
        
        <button type="submit" class="btn btn-info col-2">Actualizar Vehiculo</button>
    </form>
    
    <hr>
    
    <a th:href = "@{/citas/}">Volver a lista de vehiculos</a>
    
</div>

        
<div th:include="page/footer"></div>
