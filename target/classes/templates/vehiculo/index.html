<div th:include="page/header"></div>
        
        
        <div class="container my-2">
            
            <h1>Lista de Vehiculos</h1>
            
            <a th:href = "@{/citas/agregarVehiculoForm}" class="btn btn-primary">Agregar Vehiculo</a>
            <hr>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>Usuario Id</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehiculo : ${listaVehiculos}">
                        <td th:text="${vehiculo.tipo}"></td>
                        <td th:text="${vehiculo.placa}"></td>
                        <td th:text="${vehiculo.marca}"></td>
                        <td th:text="${vehiculo.modelo}"></td>
                        <td th:text="${vehiculo.descripcion}"></td>
                        <td th:text="${vehiculo.usuario.getId()}"></td>
                        <td> <a th:href="@{/citas/mostrarFormActualizar/{id}(id=${vehiculo.id})}" class="btn btn-primary"> <i class="fa-solid fa-pen-to-square"></i></i>Actualizar</a>
                            <a th:href="@{/citas/borrarVehiculo/{id}(id=${vehiculo.id})}" class="btn btn-danger"> <i class="fa-solid fa-trash"></i>Borrar</a>
                    </tr>
                </tbody>
            </table>
            
        </div>
        
<div th:include="page/footer"></div>
